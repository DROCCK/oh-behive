<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head"></head>
<head>
    <title th:text="|#{list} #{inspections}">List Inspection</title>
</head>

<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h2> <span th:text="#{inspections}">Inspections</span> | <a th:unless="${dropSite == null}" th:href="@{/dropsite/list/{id}(id=${dropSite.id})}" th:text="${dropSite.dropYard.yardName}"></a>
        <a th:unless="${dropSite != null}" th:href="@{/inspection/create/}">
            <i class="material-icons md-36 add-list-icon" data-toggle="tooltip" title="Add Inspection">
                add_circle_outline
            </i>
        </a>
        <a th:unless="${dropSite == null}" th:href="@{/inspection/create/{id}(id=${dropSite.id})}">
            <i class="material-icons md-36 add-list-icon" data-toggle="tooltip" title="Add Inspection">
                add_circle_outline
            </i>
        </a>
    </h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{doubles}">Doubles</th>
            <th th:text="#{singles}">Singles</th>
            <th th:text="#{date}">Visit Date</th>
            <th th:text="#{fed}">Fed</th>
            <th th:text="#{medication}">Medication Used</th>
            <th th:text="#{notes}">Notes</th>
            <th th:text="#{edit}">Edit</th>
            <th th:text="#{delete}">Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="i : ${inspections}">
            <td><a th:text="${i.id}" th:href="@{/inspection/read/{id}(id=${i.id})}"></a></td>
            <td th:text="${{i.numSingles}}"></td>
            <td th:text="${{i.numDoubles}}"></td>
            <td th:text="${i.visitDate}"></td>
            <td th:text="${{i.fed}}"></td>
            <td th:text="${{i.medication}}"></td>
            <td th:text="${{i.notes}}"></td>
            <td>
                <a th:href="@{/inspection/update/{id}(id=${i.id})}">
                    <i class="material-icons md-36 bee-board-icon" data-toggle="tooltip" title="Delete Inspection">
                        create
                    </i>
                </a>
            </td>
            <td>
                <a th:href="@{/inspection/delete/{id}(id=${i.id})}">
                    <i class="material-icons md-36 bee-board-icon" data-toggle="tooltip" title="Delete Inspection">
                        delete
                    </i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="fragments/footer :: footer">
</footer>
</body>
</html>
